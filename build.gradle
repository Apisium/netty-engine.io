plugins {
    id 'java'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group 'cn.apisium'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'io.netty:netty-all:4.1.65.Final'
    compileOnly 'io.socket:engine.io-server:5.0.0'
    compileOnly 'org.jetbrains:annotations:21.0.1'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    testImplementation 'io.netty:netty-all:4.1.65.Final'
    testImplementation 'org.jetbrains:annotations:21.0.1'
    testImplementation 'io.socket:socket.io-server:3.0.1'
}